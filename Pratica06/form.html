<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alunos - Pr√°tica 06</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{padding-top:1rem}

        /* REMOVE AS SETINHAS DOS INPUTS NUMBER */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-intems-center mb-3">
            <h3 id="form-title">Adicionar Novo Aluno</h3>
            <a href="index.html" class="btn btn-ooutline-secondar">Voltar</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="alunos-form">
                    <input type="hidden" id="aluno-id">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input id="nome" class="form-control" required minlength="3">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Turma</label>
                        <input id="turma" class="form-control" required minlength="3">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Curso</label>
                        <input id="curso" class="form-control" required minlength="3">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Matricula</label>
                        <input id="matricula" type="number"  class="form-control" required min="5">
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" id="bnt-submit">Salvar</button>
                        <a id="bnt-cancel" class="btn btn-secondary" href="index.html">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="message" class="mt-3" style="display:none;"></div>
    </div>

    <script src="JS/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
